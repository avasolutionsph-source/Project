<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c73e54;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg-gradient)"/>

  <!-- Shine effect -->
  <rect width="512" height="512" rx="100" fill="url(#shine)"/>

  <!-- Chicken icon -->
  <g transform="translate(100, 80) scale(0.6)">
    <!-- Body -->
    <ellipse cx="260" cy="380" rx="180" ry="140" fill="#ffffff"/>

    <!-- Head -->
    <circle cx="380" cy="200" r="80" fill="#ffffff"/>

    <!-- Comb -->
    <path d="M350 130 Q370 80 390 130 Q410 80 430 130 L420 160 L360 160 Z" fill="#ff6b6b"/>

    <!-- Beak -->
    <path d="M440 200 L500 210 L440 230 Z" fill="#ffd93d"/>

    <!-- Eye -->
    <circle cx="400" cy="190" r="15" fill="#1a1a2e"/>
    <circle cx="405" cy="185" r="5" fill="#ffffff"/>

    <!-- Wattle -->
    <ellipse cx="420" cy="260" rx="20" ry="30" fill="#ff6b6b"/>

    <!-- Wing -->
    <ellipse cx="220" cy="350" rx="80" ry="60" fill="#f0f0f0"/>

    <!-- Tail feathers -->
    <path d="M80 300 Q40 250 80 200 Q100 280 80 300" fill="#1a1a2e"/>
    <path d="M100 320 Q50 280 100 220 Q130 290 100 320" fill="#374151"/>
    <path d="M120 340 Q70 310 120 250 Q150 300 120 340" fill="#4b5563"/>

    <!-- Legs -->
    <rect x="200" y="480" width="15" height="80" fill="#ffd93d"/>
    <rect x="280" y="480" width="15" height="80" fill="#ffd93d"/>

    <!-- Feet -->
    <path d="M175 560 L207 560 L207 570 L190 585 L175 570 Z" fill="#ffd93d"/>
    <path d="M207 560 L240 560 L225 585 L207 570 L207 560 Z" fill="#ffd93d"/>
    <path d="M255 560 L287 560 L287 570 L270 585 L255 570 Z" fill="#ffd93d"/>
    <path d="M287 560 L320 560 L305 585 L287 570 L287 560 Z" fill="#ffd93d"/>
  </g>

  <!-- Text "FH" -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">FH</text>
</svg>
